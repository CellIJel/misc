<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Codes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/CellIJel/cellijel.github.io/refs/heads/main/stylesheets/favi.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="code-card">
            <h2>Barcode</h2>
            <div class="code-image">
                <img src="./images/barcode.gif" alt="Barcode" width="400" height="auto">
            </div>
        </div>
        
        <div class="code-card">
            <h2>QR Code</h2>
            <div class="code-image">
                <img src="./images/QRcode.png" alt="QR Code" width="400" height="auto">
            </div>
        </div>
    </div>
</body>
</html>
