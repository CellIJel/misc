name: Trigger Updates Workflow

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Updates Workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_T }}" \
            https://api.github.com/repos/CellIJel/Updates/dispatches \
            -d '{"event_type":"repo_update"}'
