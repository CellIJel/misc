<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://raw.githubusercontent.com/CellIJel/cellijel.github.io/refs/heads/main/stylesheets/favi.ico"
        type="image/x-icon">
    <title>Text Webpage Creator</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .container {
            background: #232323;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 350px;
            height: 100px;
            border-radius: 6px;
            border: none;
            padding: 0.5em;
            margin-bottom: 1em;
            font-size: 1em;
        }

        button {
            background: #333;
            color: #fff;
            font-size: 1.1em;
            padding: 0.7em 2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create a Text Webpage</h2>
        <form id="text-form">
            <textarea id="userText" placeholder="Enter your text here..." required></textarea><br>
            <button type="submit">Open Page</button>
        </form>
    </div>
    <script>
        document.getElementById('text-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const text = document.getElementById('userText').value;
            const html = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Page</title>
    <style>
        body {
            background-color:#1b1b1b;
            cursor: none;
            color: white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:97vh;
            margin-right:50vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>${text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>")}</div>
</body>
</html>`;
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        });
    </script>
</body>

</html>
