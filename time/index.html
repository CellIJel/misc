<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="icon" href="https://raw.githubusercontent.com/CellIJel/cellijel.github.io/refs/heads/main/stylesheets/favi.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background-color: #1b1b1b;
            font-size: 7rem;
            color: white;
            cursor: none;
        }
        #time {
            text-align: center;
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            font-family: "Courier New", Courier, monospace;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            color: #4c4c4c;
        }
        .fullscreen-active {
            cursor: none;
        }
    </style>
</head>
<body>
    <div id="time"></div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // handle midnight (0 hours)
            
            // Pad hours with leading zero if needed
            const formattedHours = hours.toString().padStart(2, '0');
            
            timeElement.textContent = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Setup fullscreen functionality
        const timeElement = document.getElementById('time');
        const bodyElement = document.body;

        timeElement.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE11
                    document.documentElement.msRequestFullscreen();
                }
                bodyElement.classList.add('fullscreen-active');
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11
                    document.msExitFullscreen();
                }
                bodyElement.classList.remove('fullscreen-active');
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                bodyElement.classList.add('fullscreen-active');
            } else {
                bodyElement.classList.remove('fullscreen-active');
            }
        });

        // Also handle prefixed fullscreen change events for broader browser support
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                bodyElement.classList.add('fullscreen-active');
            } else {
                bodyElement.classList.remove('fullscreen-active');
            }
        });

        document.addEventListener('msfullscreenchange', () => {
            if (document.msFullscreenElement) {
                bodyElement.classList.add('fullscreen-active');
            } else {
                bodyElement.classList.remove('fullscreen-active');
            }
        });
    </script>
</body>
</html>
